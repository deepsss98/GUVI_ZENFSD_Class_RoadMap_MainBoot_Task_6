<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Calculate_Uber_Price{
            constructor(name,km_travelled,price_per_km){
               this.name=name;
               this.km_travelled=km_travelled;
               this.price_per_km=price_per_km;
            }

            get_Price_with_discount(){
              var total_price=this.km_travelled*this.price_per_km;
                var dis_price=(25/100)*total_price;
                return total_price-dis_price;
            }
        }

        var x=new Calculate_Uber_Price("Deepika",25.5,20);
        console.log(x.get_Price_with_discount());

    </script>
</body>
</html>
