<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Movie{
            constructor(title,studio,rating){
                this.title=title;
                this.studio=studio;
                this.rating=(rating==undefined?"PG":rating);
            }
            
            getPG(arr)
            {
                var PG_rated_movies=[];
                for(let i=0;i<arr.length;i++)
                {
                  if(arr[i].rating==="PG")
                  {
                    PG_rated_movies.push(arr[i]);
                  }
                }
                return PG_rated_movies;
            }
        }

        var a=new Movie("Avatar","Fox Productions","PG");
        console.log(a);
        var b=new Movie("SpiderMan","Sony Productions",);
        console.log(b);
        var c=new Movie("Avengers","Marvel Studios","G");
        console.log(c);
        var x=new Movie("Vikram","RKFI","G");
        console.log(x);
        var y=new Movie("Kantara","RG",);
        console.log(y);
        var z=new Movie("Casino Royale","Eon Productions","PG");
        console.log(z);
        var arr=[a,b,c,x,y,z];
        console.log(x.getPG(arr));

    </script>
</body>
</html>
